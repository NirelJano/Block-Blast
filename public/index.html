<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Block Blast!</h1>

    <!-- Action selection - Register or Login -->
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>

    <!-- Registration Form -->
    <div id="registerFormContainer" style="display: none;">
        <form id="registerForm">
            <input type="email" id="email" placeholder="Enter email" required />
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
        <p id="registerMessage"></p>
    </div>

    <!-- Login Form -->
    <div id="loginFormContainer" style="display: none;">
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <!-- New Screen (after successful login/register) -->
    <div id="newScreen" style="display: none;">
        <button id="startGameBtn">Start Game</button>
        <button id="logoutBtn">Logout</button>
    </div>
    
    <script src="game.js" defer></script>
</body>
</html>
