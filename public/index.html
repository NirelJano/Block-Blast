<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="header-container">
        <header>
            <h1 class="colorful-title">
                <span class="block">B<span>l</span><span>o</span><span>c</span><span>k</span></span>
                <br>
                <span class="blast">B<span>l</span><span>a</span><span>s</span><span>t</span></span>
            </h1>
            
            
            <p>מטרת המשחק היא לפוצץ בלוקים כמה שיותר מהר ולצבור נקודות. האם יש לך מה שצריך כדי להיות אלוף הבלוקים?</p>
        </header>

        <section class="action-buttons">
            <button id="registerBtn"><i class="fas fa-user-plus"></i> Register</button>
            <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button id="forgotPasswordBtn"><i class="fas fa-key"></i> Forgot Password</button>
        </section>
        

        <!-- Registration Form -->
        <div id="registerFormContainer" class="form-container" >
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="email" placeholder="Enter email" required />
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
            <p id="registerMessage"></p>
        </div>

        <!-- Login Form -->
        <div id="loginFormContainer" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Enter email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordFormContainer" class="form-container" style="display: none;">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <input type="email" id="forgotPasswordEmail" placeholder="Enter email" required />
                <input type="password" id="forgotPasswordNewPassword" placeholder="Enter new password" required />
                <button type="submit">Update Password</button>
            </form>
            <p id="forgotPasswordMessage"></p>
        </div>

        <!-- New Screen (after successful login/register) -->
        <div id="newScreen" style="display: none;">
            <p id="usernameDisplay" style="color: white; font-size: 1.2rem; font-weight: bold;"></p>
            <button id="startGameBtn"><i class="fas fa-gamepad"></i> Start Game</button>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <button id="getTopScoresBtn"><i class="fas fa-trophy"></i> Top Scores</button>
            <div id="scoresContainer"></div>
            <button id="changePasswordBtn"><i class="fas fa-lock"></i> Change Password</button>
            <input type="password" id="newPassword" placeholder="Enter new password" style="display: none;" />
            <button id="submitNewPasswordBtn" style="display: none;">Update Password</button>
            <p id="changePasswordMessage"></p>
        </div>
    </div>
    
    <script src="main.js" defer></script>
</body>
</html>
